{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block content %}
<h1>Login to continue</h1>
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
<small><a href="{% url 'register' %}">Register</a></small>
<small><a href="{% url 'password_reset' %}">Forgot password</a></small>
{% endblock content %}
