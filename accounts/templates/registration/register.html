{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block content %}
<h1>Register an account</h1>
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
</form>
<small><a href="{% url 'login' %}">Already have an account?</a></small>
{% endblock content %}
