{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block content %}
<div class="container mt-3 text-white form-small-center">
<h1>Register an account</h1>
<form method='POST'>
    {% include 'forms.html' with forms=form %}
    <input  class="btn btn-primary" type="submit" value="Register">
</form>
<small><a class="mt-2 text-white" href="{% url 'login' %}">Already have an account?</a></small>
</div>
{% endblock content %}
