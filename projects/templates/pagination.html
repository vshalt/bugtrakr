<nav class="px-4 mt-4" aria-label="Page navigation">
    <p class="mb-3 text-white">Page: {{ page.number }} of {{ page.paginator.num_pages }}</p>
  <ul class="pagination dark">
    {% if page.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page={{ page.previous_page_number }}">
            Previous
        </a>
    </li>
    {% endif %}
    <li class="page-item active">
        <a class="page-link" href="#">
            {{ page.number}}
        </a>
    </li>

    {% if page.has_next %}
    <li class="page-item">
        <a class="page-link" href="?page={{ page.next_page_number }}">
            Next
        </a>
    </li>
    {% endif %}
  </ul>
</nav>
